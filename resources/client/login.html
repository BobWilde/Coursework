<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script src="/client/js/users.js"></script>
    <link rel="stylesheet" type="text/css" href="/client/css/login.css">
</head>
<body>
<div id="LoginPage">
    <div id="SignIn" >Sign In</div>
    <hr>
    <form id="LoginForm">
        Username:
        <br>
        <input type="text" name="UserName" class="form" id="UserName">
        <br><br>
        Password:
        <br>
        <input type="password" name="PassWord" class="form" id="PassWord">
    </form>
    <br>
    <button class="button" onclick='UsersLogin();'>LOGIN</button>  <!--UsersLogin()in users.js-->
</div>
OR
<div id="NewUserPage">
    <div id="NewUserTitle" >Create New User</div>
    <hr>
    <form id="NewUserForm">
        Username:<br>
        <input type="text" name="UserName" class="NewUserForm">
        <br>
        Email:<br>
        <input type="text" name="Email" class="NewUserForm">
        <br>
        Password:<br>
        <input type="password" name="PassWord" class="NewUserForm">
    </form>
    <br>
    <button class="button" onclick="addUser()">CREATE USER</button>
</div>
</body>
</html>
