<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>

    <link rel="stylesheet" href="/client/css/snake.css">
    <script src="/client/js/snake.js"></script>
    <script src="/client/js/scores.js"></script>
</head>

<header>
    <div class="header">
        <div class="left">
            <button class="button home" onclick="window.location.href='index.html'">HOME</button>
        </div>
        <h1>Snake Game</h1>
    </div>
    <div class="yellow"></div>
</header>

<body>
<div id="container">
    <div id="snake_game">
        <div class="left">
            <h2>Score: <span id="score">0</span> </h2>
        </div>
        <canvas id="snakeCanvas"/>

    </div>

    <div id="page_content">
        <button class="button_1" onclick=pageLoad()>Start Game</button>
        <button class="button_1" onclick="window.location.href='snake.html'">Reset</button>
        <button class="button_1" onclick=getScoresList()>Scores</button>
        <button class="button_1" onclick=howToPlay()>How to Play</button>
        <br><br>
        <table id="ScoresTable"></table>
        <table id="PersonalScore"></table>

    </div>
</div>
</div>
</body>
</html>
